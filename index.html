<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Vast+Shadow&display=swap">
  <script src="js/mainjs.js" defer></script>
  <title>Rock Paper Scissors</title>
</head>

<body>
  <div class="head">
    <div class="title">Rock, Paper and Scissors:</div>
    <div class="subTitle">Vintage Edition!</div>
  </div>

  <div class="game">
    <div class="table">
      <div class="player">
        <img src="images/user-circle.svg">
        <div class="title">Player</div>
        <div class="score">Score: 0</div>
        <div class="selection">
          <div class="container">
            <img class="rock vintageFilter" src="images/old_rock.png">
            <div class="rock">Rock</div>
          </div>
          <div class="container">
            <img class="paper vintageFilter" src="images/old_paper.png">
            <div class="paper">Paper</div>
          </div>
          <div class="container">
            <img class="scissors vintageFilter" src="images/old_scissors.png">
            <div class="scissors">Scissors</div>
          </div>
        </div>
      </div>
      <div class="opponent">
        <img src="images/devices-pc.svg">
        <div class="title">Opponent</div>
        <div class="score">Score: 0</div>
        <div class="selection">
          <div class="container">
            <img class="rock vintageFilter" src="images/old_rock.png">
            <div class="rock">Rock</div>
          </div>
          <div class="container">
            <img class="paper vintageFilter" src="images/old_paper.png">
            <div class="paper">Paper</div>
          </div>
          <div class="container">
            <img class="scissors vintageFilter" src="images/old_scissors.png">
            <div class="scissors">Scissors</div>
          </div>
        </div>
      </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="title">Felipe Pulcherio</div>
    <img src="images/brand-github-filled.svg" class="social">
  </div>

</body>
</html>
